

 

<form (ngSubmit)="onSubmit(theform)" #theform="NgForm">
  <div class="form-group">
    <h1 align="center">Login to enter into the website</h1>
    <label for="username">Username:</label>
    <input ngModel name="username" type="text" id="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
        <input ngModel name="password" type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
</form>
